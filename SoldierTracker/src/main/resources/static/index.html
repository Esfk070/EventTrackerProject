<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldier Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<!-- boot strap link 1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="container">
		<h1>Welcome to Soldier Tracker</h1>
		<!-- 	
		Look up soldier by Id form
		<form name="filmForm">
			<input type="number" name="filmId">
			<button name="lookup">Get Film by Id</button>
		</form>
		 -->
		<!-- Caluclate ACFT Average -->
		<div id="platoonAcftAverage">
			<form name="acftAverage">
				<!-- 			<input type="number" name="filmId">
 -->
				<button name="calculateAverage">Calculate Platoon ACFT
					Average</button>
			</form>
		</div>
		<br> <br>

		<!-- Create Soldier Form -->
		<form name="createSoldierForm">
			<label for="firstName">First Name</label><br> 
			<input type="text" name="firstName"><br> 
			
			<label for="lastName">Last
				Name</label><br> 
			<input type="text" name="lastName"><br> 
			
			<label for="rank">Rank</label><br> 
			<input type="text" name="rank"><br>

			<label for="description">Description</label><br>
			<textarea name="description" rows="4" cols="40"></textarea>
			<br> 
			<label for="dod">DOD</label><br> 
			<input type="number"
				name="dod"><br> 
				
			<label for="imageUrl">Image URL</label><br>
			<input type="text" name="imageUrl"><br>
			

			<button name="create">Add Soldier</button>
		</form>


		<div id="soldiersTableDiv"></div>
		<br> <br>
		<div id="soldierListDiv">
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody id="soldierListBody"></tbody>
			</table>
		</div>
		<br> <br>
		<div id="soldierDetailsDiv"></div>
		<br> <br>
		<div id="addNewSoldierDiv"></div>

	</main>

	<!-- 2nd Bootstrap Link -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
